<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#F21B1B" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="100x100"
      href="assets/pokeball-192x192.png"
    />
    <title>POKEDEX - POKEMON GENERATOR</title>
  </head>
  <body>
    <div class="input-outer-wrapper">
      <div class="input-inner-wrapper">
        <div class="input-wrapper">
          <input placeholder="search pokemon..." id="search-input" />
          <button id="search-btn">SEARCH</button>
        </div>
        <span class="error-message-span">not a valid pokemon - try again</span>
      </div>
    </div>
    <div id="character-output"></div>
    <div class="pokemon-logo-wrapper">
      <img src="./assets/gotta-catch-em-all.png" alt="pokemon-logo" />
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
